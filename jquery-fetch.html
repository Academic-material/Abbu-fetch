<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Jquery fetch methods</title>
  </head>
  <body>
    <h1>Jquery fetch methods</h1>
    <script>
      $(document).ready(
        $.post(
          "https://jsonplaceholder.typicode.com/posts", // url
          {
            id: 8,
            petId: 3,
            quantity: 0,
            shipDate: "2021-07-23T01:44:32.945Z",
            status: "placed",
            complete: false,
          }, // data to be submit
          function (data, status, jqXHR) {
            // success callback
            $("p").append("status: " + status + ", data: " + data.json());
          }
        )
      );
    </script>

    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit
      obcaecati dolorem exercitationem? Expedita suscipit eum aspernatur
      laudantium itaque perferendis similique tempora aut repudiandae,
      reprehenderit nobis laborum omnis ipsam neque iure.
    </p>
  </body>
</html>
